<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments Tracker NYU</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <section class="header">

        <img src="nyu2.png" alt="NYU Logo" height="100px" width="200px"/>
        <h1>New York University Abu Dhabi</h1>

    </section>

    <section class="container">

        <h1>Assignments Tracker</h1>

        <section class="form">
            
            <input autocomplete="additional-name" placeholder="No Duplicates" type="text" class="input_box" id="input_box"/>
            <input autocomplete="additional-name" type="date" class="date_box" id="date_box"/>
            <input type="button" value="Submit" class="submit_button" id="submit_button">

        </section>

        <ul class="list" id="list">

        </ul>

    </section>

</body>
</html>
